<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Factura Electr√≥nica</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide React Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #c97c5d 0%, #b36a5e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #eee2df;
            border-radius: 24px;
            box-shadow: 0 25px 70px rgba(179, 106, 94, 0.25);
            width: 100%;
            max-width: 520px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #c97c5d 0%, #b36a5e 100%);
            padding: 35px;
            text-align: center;
            position: relative;
        }

        .logo-container {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: #eed7c5;
            padding: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .default-logo {
            width: 60px;
            height: 60px;
            color: #b36a5e;
        }

        h1 {
            color: #eee2df;
            font-size: 26px;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header-icon {
            width: 28px;
            height: 28px;
        }

        .form-container {
            padding: 45px 35px;
            background: #eee2df;
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .label-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .label-icon {
            width: 18px;
            height: 18px;
            color: #b36a5e;
        }

        label {
            color: #b36a5e;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .required {
            color: #c97c5d;
            font-weight: 700;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            width: 20px;
            height: 20px;
            color: #c89f9c;
            pointer-events: none;
            z-index: 1;
        }

        input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #c89f9c;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fbf9f8;
            color: #333;
        }

        input:focus {
            outline: none;
            border-color: #b36a5e;
            background: white;
            box-shadow: 0 0 0 4px rgba(179, 106, 94, 0.12);
        }

        input:focus + .input-icon {
            color: #b36a5e;
        }

        input:invalid {
            border-color: #c97c5d;
        }

        .error-message {
            color: #c97c5d;
            font-size: 13px;
            margin-top: 6px;
            display: none;
            align-items: center;
            gap: 5px;
        }

        .error-icon {
            width: 14px;
            height: 14px;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #c97c5d 0%, #b36a5e 100%);
            color: #eee2df;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            box-shadow: 0 6px 20px rgba(201, 124, 93, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button-icon {
            width: 20px;
            height: 20px;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(201, 124, 93, 0.45);
        }

        .submit-button:active {
            transform: translateY(-1px);
        }

        .submit-button:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-top: 25px;
            display: none;
            animation: slideIn 0.3s ease;
            font-weight: 500;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .success-message {
            background: #c89f9c;
            color: #eee2df;
        }

        .error-alert {
            background: #c97c5d;
            color: #eee2df;
        }

        .message-icon {
            width: 22px;
            height: 22px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(238, 226, 223, 0.3);
            border-radius: 50%;
            border-top-color: #eee2df;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 35px 25px;
            }
            
            h1 {
                font-size: 22px;
            }

            .header {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        
        function FacturaForm() {
            const [formData, setFormData] = useState({
                numeroMesa: '',
                razonSocial: '',
                nit: '',
                telefono: ''
            });
            
            const [loading, setLoading] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);
            const [showError, setShowError] = useState(false);
            const [phoneError, setPhoneError] = useState(false);
            
            const WEBHOOK_URL = 'https://tu-dominio.n8n.cloud/webhook/factura-electronica';
            
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                
                if (name === 'telefono') {
                    const cleanValue = value.replace(/[^0-9]/g, '');
                    setFormData(prev => ({ ...prev, [name]: cleanValue }));
                    setPhoneError(cleanValue.length > 0 && cleanValue.length !== 10);
                } else {
                    setFormData(prev => ({ ...prev, [name]: value }));
                }
            };
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                
                setShowSuccess(false);
                setShowError(false);
                
                if (formData.telefono.length !== 10) {
                    setPhoneError(true);
                    return;
                }
                
                setLoading(true);
                
                try {
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            ...formData,
                            timestamp: new Date().toISOString()
                        })
                    });
                    
                    if (response.ok) {
                        setShowSuccess(true);
                        setFormData({
                            numeroMesa: '',
                            razonSocial: '',
                            nit: '',
                            telefono: ''
                        });
                        
                        setTimeout(() => {
                            setShowSuccess(false);
                        }, 5000);
                    } else {
                        throw new Error('Error en el servidor');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    setShowError(true);
                    
                    setTimeout(() => {
                        setShowError(false);
                    }, 5000);
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div className="container">
                    <div className="header">
                        <div className="logo-container">
                            <img src="bandidos.png" alt="Bandidos Logo" onError={(e) => {
                                e.target.style.display = 'none';
                                e.target.parentElement.innerHTML = '<svg class="default-logo" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>';
                            }} />
                        </div>
                        <h1>
                            <svg className="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            Solicitud de Factura Electr√≥nica
                        </h1>
                    </div>
                    
                    <div className="form-container">
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <div className="label-container">
                                    <svg className="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                                    </svg>
                                    <label htmlFor="numeroMesa">
                                        N√∫mero de Mesa <span className="required">*</span>
                                    </label>
                                </div>
                                <div className="input-container">
                                    <input 
                                        type="text" 
                                        id="numeroMesa" 
                                        name="numeroMesa" 
                                        value={formData.numeroMesa}
                                        onChange={handleInputChange}
                                        required
                                        placeholder="Ingrese el n√∫mero de mesa"
                                    />
                                    <svg className="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
                                    </svg>
                                </div>
                            </div>

                            <div className="form-group">
                                <div className="label-container">
                                    <svg className="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                    </svg>
                                    <label htmlFor="razonSocial">
                                        Raz√≥n Social <span className="required">*</span>
                                    </label>
                                </div>
                                <div className="input-container">
                                    <input 
                                        type="text" 
                                        id="razonSocial" 
                                        name="razonSocial" 
                                        value={formData.razonSocial}
                                        onChange={handleInputChange}
                                        required
                                        placeholder="Ingrese la raz√≥n social"
                                    />
                                    <svg className="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                    </svg>
                                </div>
                            </div>

                            <div className="form-group">
                                <div className="label-container">
                                    <svg className="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                                    </svg>
                                    <label htmlFor="nit">
                                        NIT <span className="required">*</span>
                                    </label>
                                </div>
                                <div className="input-container">
                                    <input 
                                        type="text" 
                                        id="nit" 
                                        name="nit" 
                                        value={formData.nit}
                                        onChange={handleInputChange}
                                        required
                                        placeholder="Ingrese el NIT"
                                    />
                                    <svg className="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15A2.25 2.25 0 002.25 6.75v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z" />
                                    </svg>
                                </div>
                            </div>

                            <div className="form-group">
                                <div className="label-container">
                                    <svg className="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                    </svg>
                                    <label htmlFor="telefono">
                                        Tel√©fono <span className="required">*</span> (10 d√≠gitos)
                                    </label>
                                </div>
                                <div className="input-container">
                                    <input 
                                        type="tel" 
                                        id="telefono" 
                                        name="telefono" 
                                        value={formData.telefono}
                                        onChange={handleInputChange}
                                        required
                                        pattern="[0-9]{10}"
                                        maxLength="10"
                                        placeholder="3001234567"
                                    />
                                    <svg className="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                {phoneError && (
                                    <div className="error-message" style={{display: 'flex'}}>
                                        <svg className="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        El tel√©fono debe tener exactamente 10 d√≠gitos
                                    </div>
                                )}
                            </div>

                            <button type="submit" className="submit-button" disabled={loading}>
                                {loading ? (
                                    <>
                                        <span className="loading"></span>
                                        Enviando...
                                    </>
                                ) : (
                                    <>
                                        <svg className="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        Solicitar
                                    </>
                                )}
                            </button>

                            {showSuccess && (
                                <div className="message success-message" style={{display: 'flex'}}>
                                    <svg className="message-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Solicitud enviada exitosamente
                                </div>
                            )}

                            {showError && (
                                <div className="message error-alert" style={{display: 'flex'}}>
                                    <svg className="message-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Error al enviar la solicitud. Por favor, intente nuevamente.
                                </div>
                            )}
                        </form>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<FacturaForm />, document.getElementById('root'));
    </script>
</body>
</html>
